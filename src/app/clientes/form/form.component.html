<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form [formGroup]="formCliente">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="nombre" />
          <div
            class="alert alert-danger"
            *ngIf="formCliente.get('nombre')?.invalid && (formCliente.get('nombre')?.dirty || formCliente.get('nombre')?.touched)"
          >
            <div>Nombre es requerido</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="apellido" />
          <div
            class="alert alert-danger"
            *ngIf="formCliente.get('apellido')?.invalid && (formCliente.get('apellido')?.dirty || formCliente.get('apellido')?.touched)"
          >
            <div>Apellido es requerido</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" formControlName="email" />
          <div
            class="alert alert-danger"
            *ngIf="formCliente.get('email')?.invalid && (formCliente.get('email')?.dirty || formCliente.get('email')?.touched)"
          >
            <div>Email es requerido</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn btn-primary"
            role="button"
            (click)="create()"
            [disabled]="formCliente.invalid"
            *ngIf="cliente.id <= 0; else elseBlock"
          >
            {{ msjBoton }}
          </button>

          <ng-template #elseBlock>
            <button
              class="btn btn-primary"
              role="button"
              (click)="create()"
              [disabled]="formCliente.invalid"
            >
              {{ msjBoton }}
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
